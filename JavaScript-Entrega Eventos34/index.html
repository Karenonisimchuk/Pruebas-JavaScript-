<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega Eventos</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <h2 class="titulo">Promociones Wineem</h2>

      <nav class="blue darken-3">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required placeholder="Producto a buscar">

              <i class="material-icons">Cerrar</i>
            </div>
          </form>
        </div>
      </nav>
      
      </header>
      <main class="row">
        <ul class="collection">
      
          <a href="#" id="producto" class="collection-item"></a>
        </ul>
      
      </main>
    
  <div class="container">
      <div class="row">
        <main id="items" class="col-sm-8 row"></main>
        <aside class="col-sm-4">

          <ul id="carrito" class="list-group"></ul>
          <hr>
          <p class="text-right">Total: $<span id="total"></span></p>

      </div>
    </div>
    <footer>
      <p class="texto">Proximamente mas informaci√≥n</p>
